<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>PLANILHA DE ROTA</title>

        <link rel="shortcut icon" href="./img/favicon_vicunha_icon.ico" type="image/x-icon" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" integrity="sha256-FdatTf20PQr/rWg+cAKfl6j4/IY3oohFAJ7gVC3M34E=" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme/dist/select2-bootstrap4.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="./css/style_index.css">
    </head>
    <body>

        <main>
            <div class="container">

                <h2 class="text-center">PLANILHA DE ROTA</h2>
                <hr>

                <div class="card">
                    <div class="card-body">

                        <form id="form-dados-cabecalho">
                            <div class="row">

                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>FUNCIONÁRIOS:</label>
                                        <select data-placeholder="Buscar Funcionário..." data-allow-clear="1" id="select-funcionario">
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>DATA PLANILHA:</label>
                                        <input type="date" class="form-control" id="input-data-planilha">
                                    </div>
                                </div>

                                <div class="col-md-12 text-center">
                                    <button type="button" class="btn btn-secondary btn-sm">
                                        <i class="fa fa-address-card-o" aria-hidden="true"></i> <b>APLICAR</b>
                                    </button>
                                </div>

                            </div>
                        </form>

                        <hr>

                        <form id="form-dados-corpo-planilha">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>PLACA DO VEÍCULO:</label>
                                        <select data-placeholder="Buscar Placa..." data-allow-clear="1" id="select-placa-veiculo" name="select-placa-veiculo">
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>MOTORISTAS:</label>
                                        <select data-placeholder="Buscar Motorista..." data-allow-clear="1" id="select-motorista" name="select-motorista">
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>AJUDANTES:</label>
                                        <select multiple data-placeholder="Buscar Ajudantes..." data-allow-clear="1" id="select-ajudantes" name="select-ajudantes">
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>DIÁRIA:</label>
                                        <input type="text" class="form-control" id="input-diaria" name="input-diaria" placeholder="R$ 0,00">
                                    </div>
                                </div>

                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>PESO:</label>
                                        <input type="text" class="form-control" id="input-peso" name="input-peso" placeholder="0.000 Kg">
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <label>CARREGAMENTOS:</label>
                                    <input type="text" class="form-control" id="input-carregamentos" name="input-carregamentos" placeholder="Carregamentos...">
                                </div>

                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>CIDADES:</label>
                                        <select multiple data-placeholder="Buscar Cidades..." data-allow-clear="1" id="select-cidades" name="select-cidades">
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <button type="button" class="btn btn-primary btn-sm" id="btn-adicionar">
                                        <i class="fa fa-check" aria-hidden="true"></i> <b>ADICIONAR</b>
                                    </button>
                                </div>
                            </div>
                        </form>
                    
                    </div>
                </div>

                <br>

                <div class="card">
                    <div class="card-body">

                        <div class="row">
                            <div class="col-md-12" id="body-listar-tabela">

                            </div>
                        </div>

                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-md-6">
                        <p style="font-size: 12px;"><strong>PLANILHA DE ROTA © 2023</strong></p>
                    </div>
    
                    <div class="col-md-6 text-right">
                        <p style="font-size: 12px;"><strong>DESENVOLVIDO POR: <a href="https://www.instagram.com/iranii_junior" target="_blank" rel="noopener noreferrer">IRANI JUNIOR</a></strong></p>
                    </div>
                </div>
                
            </div>
        </main>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js" integrity="sha256-AFAYEOkzB6iIKnTYZOdUf9FFje6lOTYdwRJKwTN5mks=" crossorigin="anonymous"></script>

        <script>
            $(function () {
                $('select').each(function () {
                    $(this).select2({
                    theme: 'bootstrap4',
                    width: $(this).data('width') ? $(this).data('width') : $(this).hasClass('w-100') ? '100%' : 'style',
                    placeholder: $(this).data('placeholder'),
                    allowClear: Boolean($(this).data('allow-clear')),
                    closeOnSelect: !$(this).attr('multiple'),
                    });
                });
            });
        </script>

        <script src="./js/script_index.js"></script>
    </body>
</html>
